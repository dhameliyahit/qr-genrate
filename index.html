<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        button.btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button.btn:hover {
            background-color: #0056b3;
        }
        img#qrr {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        p {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>QR-generator</h1>
        <form name="qr">
            <input type="text" name="text" placeholder="Enter text" required>
            <button type="submit" class="btn">Generate</button>
        </form>
        <img src="" alt="qr" id="qrr">
        <p id="val"></p>
        <p>Developed By Dhameliyahit</p>
    </div>
</body>
    <script src="./index.js"></script>
</html>
